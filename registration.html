<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="registration.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class='container'>
  <h4>Création d'un nouvel utilisateur</h4>
<form action="registration.php" method="POST">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom"  placeholder="Entrez votre Nom">
  </div>
  <div class="form-group">
    <label for="prenom">Prénom</label>
    <input type="text" class="form-control" id="prenom" name="prenom"  placeholder="Entrez votre Prénom">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Entrez votre Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="date">Date de Naissance</label>
    <input type="text" class="form-control" id="date" name="date" placeholder="Entrez votre date de naissance">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="login.html">Vous avez deja un compte</a>
</form>
</div>


</body>

</html>
